<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


<div class="canvas-container container-fluid">

    <div class="row">

    <div class="logo col-3">Canvas</div>


    <div class="navbar-container col-6">
        <nav>
            <ul class="menus-container">
                <a href=""><li class="menu-text" ><i class="fa-solid fa-rotate-left" style="background-color: transparent;"></i>  UNDO</li></a>
                <svg xmlns="http://www.w3.org/2000/svg" width="5" height="40" viewBox="0 0 5 40" fill="none">
                    <path d="M2.46783 2.0311C2.46783 13.9892 2.46783 25.9872 2.46783 37.752" stroke="black" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                <a href=""><li class="menu-text"><i class="fa-solid fa-rotate-right" style="background-color: transparent;"></i> REDO</li></a>
                <svg xmlns="http://www.w3.org/2000/svg" width="5" height="40" viewBox="0 0 5 40" fill="none">
                    <path d="M2.46783 2.0311C2.46783 13.9892 2.46783 25.9872 2.46783 37.752" stroke="black" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                <a href=""><li class="menu-text"><i class="fa-solid fa-image" style="background-color: transparent;"></i> IMAGE</li></a>
                <svg xmlns="http://www.w3.org/2000/svg" width="5" height="40" viewBox="0 0 5 40" fill="none">
                    <path d="M2.46783 2.0311C2.46783 13.9892 2.46783 25.9872 2.46783 37.752" stroke="black" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                <a href=""><li class="menu-text"><i class="fa-solid fa-download" style="background-color: transparent;"></i> SAVE</li></a>
                <svg xmlns="http://www.w3.org/2000/svg" width="5" height="40" viewBox="0 0 5 40" fill="none">
                  <path d="M2.46783 2.0311C2.46783 13.9892 2.46783 25.9872 2.46783 37.752" stroke="black" stroke-width="4" stroke-linecap="round"/>
                  </svg>
                  <a href=""><li class="menu-text"><i class="fa-solid fa-trash-can" style="background-color: transparent;"></i> CLEAR</li></a>
                
            </ul>
        </nav>
    </div>

<div class="white-pt col-3"></div>
</div>

<div class="bottom row">

<!-- left-slide-bar -->
<div class="left-slide-bar col-2 gy-4 ">
  <div class="left-slide-board">
    <ul class="left-text-row" style="list-style: none; margin: 25px; display: flex; flex-direction: column;">
      <li class="left-option active tool" id="drawing-mode">
        <button class="left-bar-button" style="width: 242px; height: 70px; position: relative; right: 69px;">
          <i class="fa-solid fa-paintbrush" style="background-color: transparent;"></i>
          Brush
        </button>
      </li>
      <li class="left-option tool" id="circ">
        <button class="left-bar-button" style="width: 242px; height: 70px; position: relative; right: 69px;">
          <i class="fa-regular fa-circle" style="background-color: transparent;"></i>
          Circle
        </button>
      </li>
      <li class="left-option tool" id="rect" >
        <button class="left-bar-button" style="width: 242px; height: 70px; position: relative; right: 69px;">
          <i class="fa-regular fa-square" style="background-color: transparent;"></i>
        Rectangle
        </button>
      </li>
      <li class="left-option tool" id="eraser">
        <button class="left-bar-button" style="width: 242px; height: 70px; position: relative; right: 69px;">
          <i class="fa-solid fa-eraser" style="background-color: transparent;"></i>
        Eraser
        </button>
      </li>
      <li class="left-option tool" id="curve">
        <button class="left-bar-button" style="width: 242px; height: 70px; position: relative; right: 69px;">
          <i class="fa-solid fa-bezier-curve" style="background-color: transparent;"></i>
        curve
        </button>
      </li>
      <li class="left-option tool" id="add-text">
        <button class="left-bar-button" style="width: 242px; height: 70px; position: relative; right: 69px;">
          <i class="fa-solid fa-t" style="background-color: transparent;"></i>
        Text
        </button>
      </li>
    </ul>
    <input type="text" id="text" placeholder="TEXT" style="width: 130px; margin-left: 45px;">
    <button class="submit-button" style="margin-top: 30px; margin-left: 35px;  width: 150px; height: 45px; flex-shrink: 0; border-radius: 12px; border: 3.5px solid #000; background: #FFF; box-shadow: 2px 4px 0px 0px #000; font-size: 19px;  font-weight: 800; font-family: 'Heebo', sans-serif;">SUBMIT</button>
  </div>
</div>


<div class="gap-pt-1 col-1 gy-5"></div>

<!-- canvas -->
<canvas class="canvas col-6 gy-4"></canvas>


<div class="gap-pt-2 col-1 gy-5"></div>

<!-- right-slide-bar -->
<div class="right-slide-bar col-2 gy-4">
  <div class="right-slide-board">
    <ul class="right-text-row" style="list-style: none; margin: 20px; display: flex; flex-direction: column; gap: 5px;">
      <li class="option">
        <img src="/SVG/help.svg" alt="">
        <span class="span-text">Help</span>
      </li>
    </ul>
    
    <ul class="right-line-row" style="list-style: none; margin: 20px; display: flex; flex-direction: column; gap: 15px;">
      <li class="right-line-option" id="drawing-mode-options">
                <label for="drawing-mode-selector" class="">Mode:</label>
                <select id="drawing-mode-selector" class="text-gray-900">
                    <option>Pencil</option>
                    <option>Circle</option>
                    <option>Spray</option>
                </select>
        </li>

              <li class="right-line-option">
                <label for="drawing-line-width" style="z-index: 999;">Line width:</label>
                <div class="box" style="width: 200px; height: 10px; padding: 23px 10px; background-color: #fff; transform: translate(-50%, -50%); border: 3px solid #000; border-radius: 10px; box-shadow: 3px 2px 0px 0px #000;">
                  <input type="range" id="my-slider" min="0" max="50" value="16" oninput="slider()">
                  <div id="slider-value">0</div>
                </div>
              </li>

              <li class="right-line-option">
                <label for="drawing-color">Line color:</label>
                <input type="color" value="#fafaf2" id="drawing-color" style="margin-left: 15px; margin-top: 8px; width: 100px; height: 30px; border: 3px solid black; border-radius: 4px;"><br>
              </li>
              
              <li class="right-line-option">
                <label for="drawing-shadow-color">Shadow color:</label>
                <input type="color" value="#fafaf2" id="drawing-shadow-color" style="margin-left: 15px; margin-top: 8px; width: 100px; height: 30px; border: 3px solid black; border-radius: 4px;"><br>
              </li>
              
              <li class="right-line-option">
                <label for="drawing-shadow-width">Shadow width: </label>
                <span class="info">0</span>
                <input  type="range" value="0" min="0" max="50" id="drawing-shadow-width" style="background-color: black; margin-top: 15px;"><br>
              </li>
              
              <li class="right-line-option">
                <label for="drawing-shadow-offset">Shadow offset: </label>
                <span class="info">0</span>
                <input type="range" value="0" min="0" max="50" id="drawing-shadow-offset" style="background-color: black; margin-top: 15px;"><br>
              </li>
    </ul>


  </div>
</div>

</div>
</div>

<script src="/js/interface.js"></script>
<script src="/js/tools.js" defer></script>

</body>
</html>
